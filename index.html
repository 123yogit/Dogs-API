<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üê∂ Dog API Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f9fafc; }
    .dog-img { max-height:300px; object-fit:cover; border-radius:12px; }
  </style>
</head>
<body class="p-4">

<div class="container">
  <h2 class="text-center mb-4">üêï Dog Image Generator</h2>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Select Breed</label>
      <select id="breedSelect" class="form-select"></select>
    </div>
    <div class="col-md-6 d-flex align-items-end">
      <button id="fetchBtn" class="btn btn-primary w-100">Get Random Dog</button>
    </div>
  </div>

  <div id="dogContainer" class="text-center"></div>
</div>

<script>
const breedSelect = document.getElementById("breedSelect");
const btn = document.getElementById("fetchBtn");
const container = document.getElementById("dogContainer");

// Load all breeds into dropdown
async function loadBreeds() {
  const res = await fetch("https://dog.ceo/api/breeds/list/all");
  const data = await res.json();
  const breeds = Object.keys(data.message);
  breeds.forEach(b => {
    const option = document.createElement("option");
    option.value = b;
    option.textContent = b.charAt(0).toUpperCase() + b.slice(1);
    breedSelect.appendChild(option);
  });
}

// Fetch random dog image
async function fetchDog() {
  const breed = breedSelect.value;
  const res = await fetch(`https://dog.ceo/api/breed/${breed}/images/random`);
  const data = await res.json();
  container.innerHTML = `
    <div class="card shadow p-3">
      <img src="${data.message}" class="img-fluid dog-img mb-3" alt="Dog">
      <h5>${breed.charAt(0).toUpperCase() + breed.slice(1)}</h5>
    </div>
  `;
}

// Init
loadBreeds();
btn.addEventListener("click", fetchDog);
</script>

</body>
</html>
